<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
</head>
<body class="h-screen bg-gradient-to-r from-blue-100 to-purple-200">

    <nav class="flex justify-between">
        <li class="flex space-x-2 m-7">
           
            <div class="w-8 h-8 bg-black rounded-full relative">
            <div class="w-5 h-5 bg-white rounded-full absolute right-1 top-2"></div>
            </div>
    
            
            <span class="text-4xl font-bold text-black">Cycle</span>
        </li>
        
        <div class="relative m-7">
            
            <button id="menu-btn" class="flex flex-col space-y-2">
                <div class="w-8 h-1 bg-black rounded-full transition-all"></div>
                <div class="w-8 h-1 bg-black rounded-full transition-all"></div>
                <div class="w-8 h-1 bg-black rounded-full transition-all"></div>
            </button>
    
            
            <div id="menu" class="hidden absolute top-13 right-12 shadow-lg rounded-lg p-4 space-y-2 w-30 z-50">
                <a href="#" class="block text-black hover:bg-purple-300 p-2 rounded">Home</a>
                <a href="#" class="block text-black hover:bg-purple-300 p-2 rounded">About</a>
                <a href="#" class="block text-black hover:bg-purple-300 p-2 rounded">Services</a>
                <a href="#" class="block text-black hover:bg-purple-300 p-2 rounded">Contact</a>
            </div>
        </div>
    </nav>

    <div class="flex justify-between">
            <div class="w-20 h-20 rounded-full shadow-lg flex items-center justify-center 
                        backdrop-blur-xl border border-gray-300 ml-12 mt-10">
              <img src="1.png" alt="Notion Logo" class="w-8 h-8">
            </div>

            <div class="w-20 h-20 rounded-full shadow-lg flex items-center justify-center float-right
            backdrop-blur-xl border border-gray-300 m-3 mt-12">
            <img src="2.png" alt="Notion Logo" class="w-8 h-8 ">
</div>         
    </div>

    <main>
        <div class="text-center">
          <h1 class="text-3xl font-bold text-gray-900">
            Your <span class="text-black">feedback hub,</span><br> on autopilot
          </h1>
          <p class="mt-2 text-gray-600 m-6">
            Cycle is the fastest way for your team to capture product feedback and share customer insights –
            without the busywork.
          </p>
        </div>  
    </main>
    
<div class="flex justify-between">

    <div class="w-20 h-20 rounded-full shadow-lg flex items-center justify-center 
    backdrop-blur-xl border border-gray-300 ml-3">
<img src="3.png" alt="Notion Logo" class="w-8 h-8">
</div>

<div class="w-20 h-20 rounded-full shadow-lg flex items-center justify-center 
                        backdrop-blur-xl border border-gray-300  mt-12">
              <img src="4.png" alt="Notion Logo" class="w-8 h-8">
            </div>


            <div class="w-20 h-20 rounded-full shadow-lg flex items-center justify-center 
                        backdrop-blur-xl border border-gray-300 mr-3">
              <img src="5.png" alt="Notion Logo" class="w-8 h-8">
            </div>

</div>
<div class="items-center justify-center flex mt-6">
    <div class="relative flex flex-col items-center justify-center w-[400px] h-[250px] rounded-2xl shadow-lg 
                bg-gradient-to-r from-blue-100 via-purple-100 to-pink-100 p-6 border border-dashed border-gray-300">
      
      
      <img src="6.png" alt="Sphere Icon" class="w-16 h-16 mb-4">
  
      
      <h2 class="text-xl font-medium text-gray-700 ">
        Drop anything to capture 
        <span class="text-transparent bg-clip-text bg-gradient-to-r from-gray-800 to-gray-400">feedback</span>
      </h2>
      
    </div>
</div>
  
<div class="flex items-center justify-center m-6 mt-8     border-dashed border-gray-300">
<div class="w-[500px] shadow-lg rounded-xl p-6">
   
    <h2 class="font-semibold text-lg text-gray-700 flex items-center gap-2">
        ✨ Top feature requests
    </h2>

 
    <div class="swiper mt-4">
        <div class="swiper-wrapper">
          
            <div class="swiper-slide">
                <div class="space-y-2">
                    <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                    <div class="h-4 bg-blue-300 rounded w-5/6"></div>
                    <div class="h-4 bg-blue-300 rounded w-2/3"></div>
                    <div class="h-4 bg-blue-300 rounded w-4/5"></div>
                    <div class="h-4 bg-blue-300 rounded w-1/2"></div>
                </div>
            </div>

            
            <div class="swiper-slide">
                <div class="space-y-2">
                    <div class="h-4 bg-gray-200 rounded w-2/3"></div>
                    <div class="h-4 bg-blue-300 rounded w-5/6"></div>
                    <div class="h-4 bg-blue-300 rounded w-3/4"></div>
                    <div class="h-4 bg-blue-300 rounded w-4/6"></div>
                    <div class="h-4 bg-blue-300 rounded w-1/3"></div>
                </div>
            </div>
        </div>

        
        <div class="swiper-pagination mt-4"></div>
    </div>
</div>
</div>

<div class="flex justify-center p-5 mb-6">
    <button id="bookDemoBtn" class="bg-black text-white font-medium px-6 py-3 rounded-2xl shadow-md hover:bg-gray-700 active:scale-95 transition">
        Book demo
    </button>
</div>

<div class="fixed bottom-5 right-4 bg-[#6d95c9] p-3 rounded-full  shadow-lg backdrop-blur-xl mr-5">
    <img src="7.png" alt="Chat Icon" class="w-8 h-8" id="book">
</div>





<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
<script>
    const menuBtn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');

    menuBtn.addEventListener('click', () => {
        menu.classList.toggle('hidden');
    });




    new Swiper('.swiper', {
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });


        document.getElementById("bookDemoBtn").addEventListener("click", function() {
            alert("Demo booked successfully!");
        });

     document.getElementById("book").addEventListener("click", function() {
            alert("Owner Not available!");
        });
</script>
</body>
</html>
